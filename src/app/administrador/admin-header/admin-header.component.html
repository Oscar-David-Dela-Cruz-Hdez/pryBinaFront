<header>
  <div class="logo">
    <a routerLink="/admin/dashboard">
      <img src="assets/images/Panamericana.png" alt="Admin Dashboard">
    </a>
  </div>

  <nav class="links-header">

    <!-- 1. VENTAS Y MARKETING -->
    <button mat-button [matMenuTriggerFor]="ventasMenu">
      <mat-icon class="nav-icon">point_of_sale</mat-icon> Ventas
    </button>
    <mat-menu #ventasMenu="matMenu">
      <button mat-menu-item routerLink="/admin/ventas/reportes">
        <mat-icon>bar_chart</mat-icon> Reportes y Estadísticas
      </button>
      <button mat-menu-item routerLink="/admin/ventas/metodos-pago">
        <mat-icon>payments</mat-icon> Métodos de Pago (CRUD)
      </button>
      <button mat-menu-item routerLink="/admin/ventas/ofertas">
        <mat-icon>local_offer</mat-icon> Ofertas y Carrusel (CRUD)
      </button>
    </mat-menu>

    <!-- 2. INVENTARIO -->
    <button mat-button [matMenuTriggerFor]="inventarioMenu">
      <mat-icon class="nav-icon">inventory_2</mat-icon> Inventario
    </button>
    <mat-menu #inventarioMenu="matMenu">
      <button mat-menu-item routerLink="/admin/inventario/productos">
        <mat-icon>category</mat-icon> Productos (CRUD)
      </button>
      <button mat-menu-item routerLink="/admin/inventario/categorias">
        <mat-icon>class</mat-icon> Categorías (CRUD)
      </button>
      <button mat-menu-item routerLink="/admin/inventario/proveedores">
        <mat-icon>local_shipping</mat-icon> Proveedores (CRUD)
      </button>
      <button mat-menu-item routerLink="/admin/inventario/stock">
        <mat-icon>warning</mat-icon> Alertas de Stock
      </button>
    </mat-menu>

    <!-- 3. PEDIDOS Y LOGÍSTICA -->
    <button mat-button [matMenuTriggerFor]="pedidosMenu">
      <mat-icon class="nav-icon">local_shipping</mat-icon> Logística
    </button>
    <mat-menu #pedidosMenu="matMenu">
      <button mat-menu-item routerLink="/admin/pedidos/listado">
        <mat-icon>list_alt</mat-icon> Gestionar Pedidos
      </button>
      <button mat-menu-item routerLink="/admin/pedidos/metodos-envio">
        <mat-icon>flight_takeoff</mat-icon> Paquetería / Envíos (CRUD)
      </button>
    </mat-menu>

    <!-- 4. USUARIOS -->
    <button mat-button [matMenuTriggerFor]="usuariosMenu">
      <mat-icon class="nav-icon">group</mat-icon> Usuarios
    </button>
    <mat-menu #usuariosMenu="matMenu">
      <button mat-menu-item routerLink="/admin/usuarios">
        <mat-icon>manage_accounts</mat-icon> Gestión de Usuarios (CRUD)
      </button>
    </mat-menu>

    <!-- 5. GESTIÓN DEL SITIO (CMS) -->
    <!-- Aquí unificamos Misión, Visión, etc. porque en el backend es un solo objeto 'Informacion' -->
    <button mat-button [matMenuTriggerFor]="webMenu">
      <mat-icon class="nav-icon">web</mat-icon> Sitio Web
    </button>
    <mat-menu #webMenu="matMenu">
      <button mat-menu-item routerLink="/admin/sitio/mision">
        <mat-icon>flag</mat-icon> Misión
      </button>
      <button mat-menu-item routerLink="/admin/sitio/historia">
        <mat-icon>history_edu</mat-icon> Historia
      </button>
      <button mat-menu-item routerLink="/admin/sitio/vision">
        <mat-icon>visibility</mat-icon> Visión
      </button>
      <button mat-menu-item routerLink="/admin/sitio/politicas">
        <mat-icon>policy</mat-icon> Políticas de Privacidad
      </button>
      <button mat-menu-item routerLink="/admin/sitio/terminos">
        <mat-icon>gavel</mat-icon> Términos de Servicio
      </button>
      <button mat-menu-item routerLink="/admin/sitio/ubicacion">
        <mat-icon>location_on</mat-icon> Ubicación
      </button>
      <button mat-menu-item routerLink="/admin/sitio/faqs">
        <mat-icon>quiz</mat-icon> Preguntas Frecuentes (CRUD)
      </button>
      <button mat-menu-item routerLink="/admin/sitio/contactos">
        <mat-icon>contact_phone</mat-icon> Contactos y Redes (CRUD)
      </button>
    </mat-menu>

  </nav>

  <div class="acciones">
    <span class="welcome-text">
      Hola, {{ adminName$ | async }}
    </span>

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>person</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </div>
</header>
