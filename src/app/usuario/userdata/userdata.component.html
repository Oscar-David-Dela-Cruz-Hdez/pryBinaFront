<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Datos Personales</mat-card-title>
    <mat-card-subtitle>Actualiza tu información personal</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userdataForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <!-- Campo de Nombre -->
        <mat-form-field appearance="outline">
          <mat-label>Nombre/s</mat-label>
          <input matInput formControlName="nombre">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="userdataForm.get('nombre')?.hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>
        <!-- Campo de Apellido Paterno -->
        <mat-form-field appearance="outline">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput formControlName="ap">
        </mat-form-field>
        <!-- Campo de Apellido Materno -->
        <mat-form-field appearance="outline">
          <mat-label>Apellido Materno</mat-label>
          <input matInput formControlName="am">
        </mat-form-field>
        <!-- Campo de Nombre de Usuario -->
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="userdataForm.get('username')?.hasError('required')">El usuario es requerido</mat-error>
        </mat-form-field>
        <!-- Campo de Email (Solo lectura) -->
        <mat-form-field appearance="outline">
          <mat-label>Email (No se puede cambiar)</mat-label>
          <input matInput formControlName="email" readonly>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <!-- Campo de Teléfono -->
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput type="tel" formControlName="telefono">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="userdataForm.get('telefono')?.hasError('required')">El teléfono es requerido</mat-error>
        </mat-form-field>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!userdataForm.valid || !userdataForm.dirty">
            Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
